<div>
<div>
	<label >Name</label>
	<input type="text" placeholder="Title" [(ngModel)]="user.name.title"/>
	<input type="text" placeholder="First Name" [(ngModel)]="user.name.first"/>
	<input type="text" placeholder="Last name" [(ngModel)]="user.name.last"/>
</div>
<div>
	<label  >Email</label>
	<input type="email"  [(ngModel)]="user.email"/>
</div>
<div>
	<label  >Username</label>
	<input type="text"  [(ngModel)]="user.username"/>
</div>
<div>
	<label  >Phone</label>
	<input type="text"  [(ngModel)]="user.phone"/>
</div>
<div>
	<label  >DOB</label>
	<input type="date"  [(ngModel)]="user.dob"/>
</div>
<div>
	<label >Username</label>
	<input type="text"  [(ngModel)]="user.username"/>
</div>
<div>

	<label  >Password</label>
	<input type="password"  [(ngModel)]="user.password"/>
</div>
<div>
	<input type="button" value="Submit" (click)="addUser()"/>
</div>
</div>
