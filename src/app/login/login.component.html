<div>
<h2>LOGIN</h2>

<div *ngIf="error!=''">{{error}}</div>

<form class="login-form">
  <mat-form-field class="fullwidth">
    <mat-label>UserName</mat-label>
    <input matInput type="text" name="username" [(ngModel)]="user.uname" placeholder="User Name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
  </mat-form-field>
</form>
 <button mat-button color="primary" value="Submit" (click)="handleLogin()">Login</button>

</div>
